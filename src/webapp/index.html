<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecon.Caching Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-speedometer2 me-2"></i>Codecon.Caching
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-api-version="v1">
                            <i class="bi bi-lightning-charge me-1"></i>No Caching
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-api-version="v2">
                            <i class="bi bi-clock-history me-1"></i>Response Cache
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-api-version="v3">
                            <i class="bi bi-box me-1"></i>Output Cache
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-api-version="v5">
                            <i class="bi bi-tag me-1"></i>ETag Caching
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 id="current-page-title" class="mb-0">
                        <i class="bi bi-grid-3x3-gap me-2"></i>Products
                    </h1>
                    <span id="request-timing" class="badge">Request time: - ms</span>
                </div>
                <hr class="my-3">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body py-3">
                        <div id="caching-info" class="d-flex align-items-center">
                            <span class="badge bg-primary me-3">v1</span>
                            <p class="mb-0" id="api-description">Get products by category - without caching</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="search-input" class="form-control border-start-0" placeholder="Search by category..." aria-label="Search by category">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button id="clear-cache-button" class="btn btn-warning">
                    <i class="bi bi-trash me-2"></i>Clear Cache
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-container">
                    <div id="product-grid-container">
                        <!-- Product Grid Component will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Grid Component Template -->
    <template id="product-grid-template">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 5%">ID</th>
                    <th style="width: 20%">Name</th>
                    <th style="width: 15%">Category</th>
                    <th style="width: 40%">Description</th>
                    <th style="width: 10%">Price</th>
                    <th style="width: 10%">Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Product rows will be inserted here -->
            </tbody>
        </table>
    </template>

    <!-- Product Row Template -->
    <template id="product-row-template">
        <tr>
            <td class="product-id"></td>
            <td class="product-name fw-semibold"></td>
            <td class="product-category">
                <span class="badge"></span>
            </td>
            <td class="product-description"></td>
            <td class="product-price"></td>
            <td>
                <button class="btn btn-sm btn-outline-primary edit-product">
                    <i class="bi bi-pencil me-1"></i> Edit
                </button>
            </td>
        </tr>
    </template>

    <!-- No Results Template -->
    <template id="no-results-template">
        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>No products found for the specified category.
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/product-grid.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecon.Caching Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Codecon.Caching Demo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-api-version="v1">No Caching</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-api-version="v2">Output Cache</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-api-version="v3">ETag Caching</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 id="current-page-title">Products (No Caching)</h1>
                    <div id="caching-info" class="alert alert-info">
                        <p>Current Version: <strong id="current-api-version">v1</strong></p>
                        <p id="api-description">Get products by category - without caching</p>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Search by category..." aria-label="Search by category">
                        <button class="btn btn-primary" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <span id="request-timing" class="badge bg-secondary">Request time: - ms</span>
                    <button id="clear-cache-button" class="btn btn-warning">Clear Cache</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="product-grid-container">
                        <!-- Product Grid Component will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Grid Component Template -->
    <template id="product-grid-template">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Product rows will be inserted here -->
            </tbody>
        </table>
    </template>

    <!-- Product Row Template -->
    <template id="product-row-template">
        <tr>
            <td class="product-id"></td>
            <td class="product-name"></td>
            <td class="product-category"></td>
            <td class="product-description"></td>
            <td class="product-price"></td>
            <td>
                <button class="btn btn-sm btn-outline-primary edit-product">
                    <i class="bi bi-pencil"></i> Edit
                </button>
            </td>
        </tr>
    </template>

    <!-- No Results Template -->
    <template id="no-results-template">
        <div class="alert alert-warning">
            No products found for the specified category.
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/product-grid.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
